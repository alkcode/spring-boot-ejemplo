<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Opción</title>

    <!-- Custom fonts for this template-->
    <!-- <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" class="text-dark">

        <!-- Sidebar -->
        <div th:insert="fragments/menu::menu-lateral"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand issste-v text-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>


                    <ul class="mt-4">
                        <h4>Guardias y suplencias</h4>
                    </ul>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">


                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-white small">Douglas McGee</span>
                                <img class="img-profile rounded-circle" th:src="@{/img/undraw_profile_2.svg}">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">

                                    <i class="icon ion-md-person mr-2"></i>
                                    Perfil
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="icon ion-md-settings mr-2"></i>
                                    Configuración
                                </a>

                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Salir
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="mb-4 mt-3 text-center black">Opción</h1>

                    <!-- Formulario -->
                    <div class="container mt-5">

                        <form autocomplete="off">
                            <!-- Campo id autoincremental 
                                <div class="form-row pb-2">
                                <div class="form-group col-md-12">
                                    <label>Id opción:</label>
                                    <input type="number" min="1" class="form-control" name="idopcion"
                                        placeholder="Ingrese el id del empleado" required>
                                </div>
                            </div> -->

                            <div class="form-row pb-2">
                                <div class="form-group col-md-12">
                                    <label>Nombre:</label>
                                    <input type="text" class="form-control" name="nombre" minlength="1" maxlength="50"
                                        placeholder="Ingrese el nombre" required>
                                </div>
                            </div>

                            <div class="form-row pb-2">
                                <div class="form-group col-md-12">
                                    <label>Descripción:</label>
                                    <input type="text" class="form-control"name="descripcion" minlength="1" maxlength="180"
                                        placeholder="Ingrese una Descripción" required>
                                </div>
                            </div>

                            <div class="form-row pb-5">
                                <div class="form-group col-md-6">
                                    <label>Componente:</label>
                                    <input type="text" class="form-control" name="componente" minlength="1" maxlength="80"
                                         placeholder="Ingrese el nombre del componente" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label >Tipo:</label>
                                    <input type="number" min="1" class="form-control"name="tipo" placeholder="Ingrese el tipo" required>
                                </div>
                            </div>



                            <button type="submit" class="btn issste text-white">Enviar</button>

                        </form>

                    </div>
                    <!-- Fin del formulario -->
                </div>


            </div>
            <!-- Fin del contenido -->

            <!-- Footer -->
            <div th:insert="fragments/footer::pie-pagina"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Esta seguro de querer salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Si selecciona Logout saldra del sistema</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-danger" th:href="@{/logout}">Salir</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
