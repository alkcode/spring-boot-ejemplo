<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Acceso</title>

    <!-- Custom fonts for this template-->
    <!-- <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" class="main text-dark">

        <!-- Sidebar (agregarlo de manera dinamica)-->
        <div th:insert="fragments/menu::menu-lateral"></div>
        <!-- End of Sidebar -->


        <!-- Contenido Central -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:insert="fragments/nav::navbar"></div>
                <!-- End of Topbar -->

                <!-- Contenido principal de la pagina -->
                <div class="container-fluid">
                    <!-- Titulo-->
                    <h1 class="mb-4 mt-3 text-center black">Acceso por Perfil</h1>

                    <!-- Formulario -->
                    <div class="container mt-5">

                        <form autocomplete="off">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Id Perfil:</label>
                                    <input type="number" min="1" class="form-control" name="idperfil"
                                        placeholder="Ingrese el id del perfil">
                                </div>
                            </div>

                            <div class="form-row pb-5">
                                <div class="form-group col-md-6">
                                    <label>Opción:</label>
                                    <input type="number" min="1" class="form-control" name="idopcion"
                                        placeholder="Ingrese una opción">
                                    <!-- <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select> -->

                                </div>
                            </div>

                            <button type="submit" class="btn issste text-white">Enviar</button>

                        </form>

                    </div>
                    <!-- Fin del formulario -->
                </div>


            </div>
            <!-- Fin del contenido -->

            <!-- Footer -->
            <div th:insert="fragments/footer::pie-pagina"></div>
        </div>

    </div>

    <!-- Boton de Scroll de página-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!--Modal Salir-->
    <div th:insert="fragments/modal :: msgSalir"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
